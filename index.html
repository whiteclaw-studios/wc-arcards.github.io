<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
    
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets timeout="300000">
        <img id="web" src="assets/webog.png">
        <img id="phone" src="assets/phoneog.png">
        <img id="mail" src="assets/mailog.png">
        <!--video id="sample" src="assets/sample.mp4"></video-->
      </a-assets>
      <!--a-marker type='barcode' value='5'-->
        <a-marker type='pattern' url="assets/pattern.patt">
          <a-link class="clickable" href="https://www.instagram.com/vishnu20022" target="_blank" title="" image="" position="-1 0 -0.25"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:."><a-box scale="0.8 0.8 1.05" material="src:#web" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="0.33" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
          </a-box></a-link>
          <a-link class="clickable" href="tel:9025336077" target="_blank" title="" image="" position="0 0 0.75"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:."><a-box scale="0.8 0.8 1.05" material="src:#phone" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="0.33" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
          </a-box></a-link>
          <a-link class="clickable" href="mailto:srivishnu20022@gmail.com" target="_blank" title="" image="" position="1 0 -0.25"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:."><a-box scale="0.8 0.8 1.05" material="src:#mail" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="0.33" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
          </a-box></a-link>
        <a-image src="assets/head-pic.png" rotation="-90 0 0" width="2" height="1" position="0 0 -1.3" preload="auto"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 2000" raycaster="objects: .clickable" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: white; shader: flat" rotation="" visible="">
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.02 0.02 0.02" dur="3000"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="material.color" from="white" to="orange" dur="3000"></a-animation>
        </a-entity>
    </a-scene>
  </body>
</html>
